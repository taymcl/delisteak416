{% extends 'base.html'%}

{% block title %}
    Make Reservation
{% endblock %}

{% block body %}
<div class = "container">
    <div class = "row">
        <form action="{% url 'create' %}" method="post">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <div class="form-control p-0">{{form.as_p}}</div>
                    <button class="btn btn-primary" type="submit">Make Reservation</button>
                </div>
        </form>
    </div>
</div>
{% endblock %}
