{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Login
{% endblock %}
{% block body %}
    <div class="row justify-content-center mt-5">
        <div class="card col-6">
            <div class="card-header text-center display-5  mt-3 bg-secondary text-white">
                Login
            </div>
            <div class="card-body">
                <form action={% url 'login' %} method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="row mt-5">
                        <div class="col-6">
                            <button type="submit" class="btn btn-info btn-lg w-100">Login</button>
                        </div>
                        <div class="col-6">
                            <a href="{% url 'register' %}"  class="btn btn-primary btn-lg w-100">Create a new account</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
