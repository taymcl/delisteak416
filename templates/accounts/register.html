{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Register
{% endblock %}
{% block body %}
    <div class="row justify-content-center mt-5">
        <div class="card col-8">
            <div class="card-header text-center display-5 fw-bold mt-3  bg-secondary text-white">
                Register
            </div>
            <div class="card-body ">
                <form action={% url 'register' %} method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="row justify-content-center mt-5">
                        <button type="submit" class="btn btn-primary w-50 ">Register</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
