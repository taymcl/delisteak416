{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Contact
{% endblock %}
{% block body %}
    <div class="row justify-content-center mt-5">
        <div class="card col-6">
            <div class="card-header text-center display-5  mt-3 bg-secondary text-white">
                Send Us What You Think
            </div>
            <div class="card-body">
                <form action={% url 'contact' %} method="post">
                    {% csrf_token %}
                    <div class="my-3"><label>First Name</label><br>
                        {{ form.first_name }}</div>
                    <div class="my-3"><label>Last Name</label><br>
                        {{ form.last_name }}</div>
                    <div class="my-3"><label>Email</label><br>
                        {{ form.email }}</div>
                    <div class="my-3"><label>Message</label><br>
                        {{ form.message }}</div>
                    <div class="row mt-5">
                        <div class="col-6">
                            <button type="submit" class="btn btn-primary btn-lg w-100">Send</button>
                        </div>
                        <div class="col-6">
                            <a href="{% url 'contact' %}" class="btn btn-primary btn-lg w-100">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
